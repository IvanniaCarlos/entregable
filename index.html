<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belleza Facial</title>
    <link rel="icon" href="https://img.freepik.com/vector-gratis/tecnica-masaje-facial-dibujada-mano_23-2148867246.jpg?w=360">
    <link rel="stylesheet" href="css/estilos1.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous"></head>
<body>

    <div class="main-container">
        <div class="left-section">
            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="imgpagina1/img1.jpeg" class="d-block w-100" alt="">
                        <div class="carousel-caption d-none d-md-block">
                            <p>Descubre tu rutina ideal.</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="imgpagina1/img3.jpeg" class="d-block w-100" alt="">
                        <div class="carousel-caption d-none d-md-block">
                            <p>Resalta tu belleza única.</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="imgpagina1/img5.jpeg" class="d-block w-100" alt="">
                        <div class="carousel-caption d-none d-md-block">
                            <p>Encuentra el equilibrio perfecto.</p>
                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Anterior</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Siguiente</span>
                </button>
            </div>
        </div>


        <div class="right-section">
            <div id="auth-form-container" class="auth-form-container">
                <h2 id="form-title">Regístrate</h2>
                <p id="form-subtitle">Descubre tu Rutina Ideal</p>
                <form id="auth-form">
                    <input type="email" id="email" placeholder="Correo Electrónico" required>
                    <input type="password" id="password" placeholder="Contraseña" required>
                    <button type="submit" id="submit-btn">Siguiente</button>
                </form>
                <p id="error-message" class="error-message"></p>
                <p id="toggle-link" class="toggle-link">
                    ¿Ya tienes una cuenta? <a href="#">Inicia Sesión</a>
                </p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="js/scrip1.js" type="module"></script>
</body>
</html>
